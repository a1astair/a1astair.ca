<body>
<div id="root"></div>
<script type="text/javascript">
  if (!window.foundationReload) {
    window.foundationReload = function(target) {
      if (target === undefined) {
        $(document).foundation();
      } else {
        $(target).foundation();
      }
    }
  }

  if (!window.toggleFoundationAccordion) {
    window.closeFoundationAccordion = function(target) {
      if (target !== undefined) {
        //Trigger a click to close the target accordion
        $(".accordion-title"+target).click();

      }
    }
  }
  if (!window.foundationReInitialize) {
    window.foundationReInitialize = function() {
      setTimeout(function(){
        //set a Timeout so this function actually works
        window.Foundation.reInit($('#DashboardAccordion'));
      }, 100);
    }
  }

</script>
<script src="./assets/bundle.js"></script>
</body>
